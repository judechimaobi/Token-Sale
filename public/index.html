<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BIG Token ICO Sale</title>
	<!-- Bootstrap CSS  -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<style type="text/css">
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
  }
  body {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: url('ai.jpg') no-repeat center center fixed;
    background-size: cover;
    z-index: -1;
    opacity: 1;
    align-content: center;
  }
  .bgOverlay {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: #120544;
    background-size: cover;
    z-index: 0;
    opacity: .7;
  }
  h1 {
    color: #ffcc00; /* Yellow */
    text-shadow: 2px 2px #800080; /* Purple shadow */
  }
  .container {
    position: relative;
    width: 90%;
    max-width: 650px;
    margin-top: 50px;
    background: rgba(9, 4, 19, 0.5); /* Semi-transparent background */
    border-radius: 15px; /* Rounded corners */
    padding: 20px;
    padding-left: 30px;
    padding-right: 30px;
    box-shadow: 0 4px 8px rgba(39, 4, 68, 0.3); /* Box shadow */
  }
  .text-center {
    text-align: center;
    vertical-align: middle;
  }
  .btn-primary {
    background-color: #800080; /* Purple */
    border-color: #800080; /* Purple */
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #993399; /* Light purple */
    border-color: #993399; /* Light purple */
    transform: scale(1.1); /* Scale up on hover */
  }
  .progress {
    margin-top: 20px;
    height: 30px; /* Increased height */
    border-radius: 15px; /* Rounded corners */
    background-color: #3b284c; /* Darker background for progress */
  }
  .progress-bar {
    background: linear-gradient(to right, #993399, #ffcc00); /* Gradient progress bar */
    animation: progress-animation 2s infinite; /* Animation */
  }
  @keyframes progress-animation {
    0% { width: 0; }
    100% { width: 100%; }
  }
  #accountAddress {
    color: #ffcc00; /* Yellow */
    font-weight: bold;
  }
  /* 3D icon styles */
  .icon-3d {
    width: 50px;
    height: 50px;
    margin: 10px auto;
    background: url('icon.png') no-repeat center center; /* Placeholder icon */
    background-size: cover;
    transform: perspective(1000px) rotateX(45deg) rotateY(45deg);
  }
  @keyframes rotate-icon {
    0% { transform: perspective(1000px) rotateX(0deg) rotateY(0deg); }
    100% { transform: perspective(1000px) rotateX(45deg) rotateY(45deg); }
  }
  .icon-3d:hover {
    animation: rotate-icon 2s infinite alternate;
  }
  /* 3D loading icon styles */
  .loading-icon {
    display: inline-block;
    width: 40px;
    height: 40px;
    border: 4px solid;
    border-color: #800080 transparent #800080 transparent;
    border-radius: 50%;
    animation: loading-spin 1.2s linear infinite;
  }
  @keyframes loading-spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .loading-container {
    text-align: center;
    padding: 20px;
  }
  /* Moving background icons */
  .moving-icon {
    position: absolute;
    width: 30px;
    height: 30px;
    background: url('icon.png') no-repeat center center; /* Placeholder icon */
    background-size: cover;
    opacity: 0.5;
    animation: move-icon 10s linear infinite;
  }
  @keyframes move-icon {
    0% { transform: translate(0, 0); }
    50% { transform: translate(500px, 500px); }
    100% { transform: translate(0, 0); }
  }
  .icon1 {
    top: 20%;
    left: 10%;
  }
  .icon2 {
    top: 50%;
    left: 60%;
    animation-delay: 2s;
  }
  .icon3 {
    top: 80%;
    left: 20%;
    animation-delay: 4s;
  }
  .token-price {
    font-weight: bold;
    color: #ffcc00;
  }
  .big-balance {
    font-weight: bold;
    color: #ffcc00;
  }
  /* Responsive styles */
  @media (max-width: 768px) {
    .container {
      padding-left: 20px;
      padding-right: 20px;
      margin-top: 100px;
    }
    .icon-3d {
      width: 40px;
      height: 40px;
    }
  }
  @media (max-width: 480px) {
    .container {
      padding-left: 10px;
      padding-right: 10px;
      margin-top: 150px;
    }
    h1 {
      font-size: 24px;
    }
    .btn-primary {
      font-size: 14px;
    }
    .progress {
      height: 20px;
    }
  }
</style>
<body>
  <div class="bgOverlay"></div>
  <div class="moving-icon icon1"></div>
  <div class="moving-icon icon2"></div>
  <div class="moving-icon icon3"></div>
	<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">BIG TOKEN ICO SALE</h1>
        <hr/>
        <div class="icon-3d"></div> <!-- 3D icon -->
        <br/>
      </div>
      <div id="loader" class="loading-container">
        <div class="loading-icon"></div>
      </div>
      <div id="content" class="text-center" style="display: none;">
        <p>
          Introducing "BIG Token" (BIG)!
          Token price is <span class="token-price"></span> Ether. You currently have <span class="big-balance"></span>&nbsp;BIG.
        </p>
        <br/>
        <form onSubmit="App.buyTokens(); return false;" role="form">
          <div class="form-group">
            <div class="input-group">
              <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
              </input>
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
              </span>
            </div>
          </div>
        </form>
        <br>
        <div class="progress">
          <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
        <hr>
        <p id="accountAddress"></p>
      </div> 
    </div>
  </div>
	<!-- Bootstrap JS  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="web3/dist/web3.min.js"></script>
  <script type="text/javascript" src="@truffle/contract/browser-dist/truffle-contract.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
